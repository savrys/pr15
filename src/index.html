<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница с формой</title>
    <!-- ПОДКЛЮЧАЕМ СТИЛИ -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Мой сайт</h1>
    <p>Это главная страница. Нажмите на кнопку ниже, чтобы открыть форму обратной связи.</p>

    <!-- КНОПКА ДЛЯ ОТКРЫТИЯ МОДАЛКИ -->
    <!-- Важно: id="openDialog" -->
    <button id="openDialog" type="button">Написать нам</button>

    <!-- САМО МОДАЛЬНОЕ ОКНО (ДИАЛОГ) -->
    <!-- Важно: id="myDialog" -->
    <dialog id="myDialog">
        <h2>Обратная связь</h2>
        
        <form id="contactForm" method="dialog">
            <!-- Поле Имя -->
            <label for="userName">Ваше имя *</label>
            <input type="text" id="userName" name="userName" required minlength="2">

            <!-- Поле Email -->
            <label for="userEmail">Ваш Email *</label>
            <input type="email" id="userEmail" name="userEmail" required>

            <!-- Поле Сообщение -->
            <label for="userMessage">Сообщение *</label>
            <textarea id="userMessage" name="userMessage" rows="4" required></textarea>

            <!-- Кнопки действия -->
            <div class="form-actions">
                <button type="button" id="closeDialog">Закрыть</button>
                <button type="submit">Отправить</button>
            </div>
        </form>
    </dialog>

    <!-- ПОДКЛЮЧАЕМ СКРИПТ -->
    <!-- Важно: атрибут defer и правильное имя файла -->
    <script src="main.js" defer></script>
</body>
</html>
