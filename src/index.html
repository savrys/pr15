<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная - Мой Сайт</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Шапка -->
    <header class="header">
        <div class="container">
            <a class="header__logo" href="index.html">МойСайт</a>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="navitem"><a class="navlink" href="index.html">Главная</a></li>
                    <li class="navitem"><a class="navlink" href="about.html">О нас</a></li>
                    <li class="navitem"><a class="navlink" href="contacts.html">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Основное содержимое -->
    <main class="main">
        <div class="container">
            <section class="hero">
                <h1>Добро пожаловать!</h1>
                <p>Мы создаем качественные веб-решения</p>
                <!-- Простая кнопка с onclick -->
                <button class="button" onclick="openModal()">Написать нам</button>
            </section>
        </div>
    </main>

    <!-- Подвал -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 МойСайт</p>
        </div>
    </footer>

    <!-- Модальное окно -->
    <dialog id="myDialog">
        <div style="padding: 20px;">
            <h2>Обратная связь</h2>
            <form id="contactForm">
                <div>
                    <label>Ваше имя *</label>
                    <input type="text" id="userName" required>
                </div>
                <div>
                    <label>Ваш Email *</label>
                    <input type="email" id="userEmail" required>
                </div>
                <div>
                    <label>Сообщение</label>
                    <textarea id="userMessage" rows="4"></textarea>
                </div>
                <div style="margin-top: 20px;">
                    <button type="button" onclick="closeModal()">Закрыть</button>
                    <button type="submit">Отправить</button>
                </div>
            </form>
        </div>
    </dialog>

    <!-- Подключаем скрипт БЕЗ defer -->
    <script src="main.js"></script>
</body>
